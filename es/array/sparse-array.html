<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    const arr = []
    arr[1] = 1
    arr[3] = 3
    arr[5] = 5
    arr[80] = undefined
    arr[91] = null
    arr[100] = 100

    console.log('=== for...of ===')
    for (let o of arr) {
      console.log(o)
    }
    console.log('=== forEach ===')
    arr.forEach(o => {
      console.log(o)
    })

    // 其他API
    console.log('==== map ===')
    console.log(arr.map(o => {
      console.log('map callback')
      return o
    }))

    console.log('=== reduce ===')
    console.log(arr.reduce((map, o, index) => {
      map[index] = o
      return map
    }, {}))
  </script>
  
</body>
</html>
