<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    function create(o) {
      function F() {}
      F.prototype = o
      return new F()
    }

    function Super(name) {
      this.name = name
    }
    Super.prototype.say = function() {
      console.log(this.name)
    }

    const o1 = new Super('zxp')
    const o2 =  create(o1)
    const o3 = Object.create(o1)
    console.log('原对象')
    console.log(o1)
    console.log('create后对象')
    console.log(o2)
    console.log('Object.create后对象')
    console.log(o3)

  </script>
  
</body>
</html>
