<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="video-js.min.css">
  <title>Document</title>
</head>
<body>

  <video id="player" class="video-js" controls>
    <source src="1.mp4" type="video/mp4"></source>
    <track kind="subtitles" default src="sub.vtt" label="Player">
  </video>
  
  <script src="video.min.js"></script>
  <script>
    var player = videojs('player', {
      controls: true,
      autoplay: false
    })

    var track = new videojs.VideoTrack({
      id: 'my-alternate-video-track',
      kind: 'commentary',
      label: 'Director\'s Commentary',
      language: 'en'
    });

    // Add the track to the player's video track list.
    player.videoTracks().addTrack(track);
  </script>

</body>
</html>
