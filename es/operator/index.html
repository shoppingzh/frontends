<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    function Person() {}
    Person.prototype.valueOf = () => {
      return 2
    }
    Person.prototype.toString = () => {
      return 'Person'
    }

    const p = new Person()
    console.log(p + 1)
    console.log(p + '1')

    console.log(p + p)
    console.log(true + 1)
    console.log(true + '1')

    console.log(null + true + p)
    console.log(undefined + true + p)
    console.log(undefined + true + ({}))
    console.log(undefined + ({}) + true)
  </script>
  
</body>
</html>
