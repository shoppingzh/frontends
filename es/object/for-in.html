<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    console.log('=== 顺序 ===')
    const o = {
      2: 2,
      name: 'xpzheng',
      id: Symbol(1),
      5: 5,
      3: 3
    }
    for (let key in o) {
      console.log(key)
    }
    console.log('=== 继承 ===')
    const p = Object.create(o)
    Object.assign(p, {
      4: 4,
      age: 22,
      1: 1
    })
    for (let key in p) {
      console.log(key)
    }
  </script>
  
</body>
</html>
