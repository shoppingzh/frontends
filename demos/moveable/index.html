<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1 {
      width: 300px;
      height: 200px;
      background-color: orange;
    }
    html, body {
      margin: 0;
    }
  </style>
</head>
<body>

  <div id="box1"></div>
  

  <script src="https://cdn.bootcdn.net/ajax/libs/moveable/0.20.0/moveable.min.js"></script>
  <script>
    var moveable = new Moveable(document.body, {
      target: document.querySelector('#box1'),
      container: document.body,
      draggable: true,
      resizable: true,
      renderDirections: ["nw", "ne", "se", "sw"],
      throttleDrag: 0
    })
    moveable.on('dragStart', ev => {
      // console.log(ev)
    }).on('drag', ev => {
      ev.target.style.transform = ev.transform
    })
    moveable.on('resize', ev => {
      ev.target.style.width = ev.width + 'px'
      ev.target.style.height = ev.height + 'px'
    })
  </script>

</body>
</html>
