<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <ul>
      <li v-for="item in data.list" :key="item.id">{{ item.name }}</li>
    </ul>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script>
    const persons = [
      { id: 1, name: '张三' },
      { id: 2, name: '李四' },
      { id: 3, name: '王五' },
      { id: 4, name: '赵六' }
    ]

    const app = new Vue({
      el: '#app',
      data: {
        data: {
          version: '1.0',
          list: []
        }
      }
    })
    // _.merge(app.data, { list: persons })
    Object.assign(app.data, { list: persons })
    // app.data.list = persons
    // app.data.list.push(persons[0])
  </script>
  
</body>
</html>
