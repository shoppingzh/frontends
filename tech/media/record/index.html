<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      position: fixed;
      left: 50%;
      transform: translate(-50%, 0);
    }
    /* 按钮 */
    .btn {
      appearance: none;
      -webkit-appearance: none;
      border: none;
      outline: none;
      padding: 8px 12px;
      color: #fff;
      background-color: #409EFF;
      border-radius: 3px;
      cursor: pointer;
    }
    .overlay {
      position: relative;
      width: 400px;
      height: 400px;
      background-image: radial-gradient(transparent,  rgba(43, 190, 235, 0.3));
      /* opacity: .25; */
    }
    .overlay__corner {
      position: absolute;
    }
    .overlay__corner:before, .overlay__corner:after {
      content: "";
      display: block;
      width: 20px;
      height: 2px;
      background-color: #409EFF;
    }
    .overlay__corner:before {
      transform-origin: 0 0;
      transform: rotate(90deg) translateX(2px);
    }

    .overlay__corner:nth-child(2) {
      left: -2px;
      top: 2px;
    }
    .overlay__corner:nth-child(2) {
      right: -2px;
      top: 0;
      transform-origin: 100% 0;
      transform: rotate(90deg) translateX(100%);
    }
    .overlay__corner:nth-child(3) {
      left: -2px;
      bottom: -2px;
      transform-origin: 0 0;
      transform: rotate(-90deg);
    }

    .overlay__corner:nth-child(4) {
      right: 2px;
      bottom: -6px;
      transform-origin: 0 0;
      transform: rotate(180deg) translateX(-100%);
    }

    /* 展示盒子 */
    .view-box {
      position: relative;
      width: 400px;
      height: 400px;
      margin: auto;
    }
    .view-box .overlay {
      position: absolute;
      z-index: 2;
      top: 20%;
      left: 50%;
      transform: translate(-50%, 0);
      visibility: hidden;
    }

    /* 截图展示 */
    .screenshots {
      display: flex;
      align-items: center;
      white-space: nowrap;
      overflow-x: auto;
      width: 1000px;
      height: 300px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    .screenshot {
      position: relative;
      flex: 0 0 auto;
      width: 240px;
      height: 240px;
      overflow: hidden;
      padding: 0 10px;
    }
    .screenshot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .screenshot__count {
      position: absolute;
      right: 30px;
      top: 5px;
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }

  </style>
</head>
<body>

  <div id="app">
    <div style="text-align: center; margin-bottom: 12px;">
      <button @click="handleRecord" class="btn">拉起摄像头</button>
    </div>
    <div class="view-box">
      <!-- <canvas></canvas> -->
      <video ref="video"></video>
      <div class="overlay">
        <div class="overlay__corner"></div>
        <div class="overlay__corner"></div>
        <div class="overlay__corner"></div>
        <div class="overlay__corner"></div>
      </div>
    </div>
  
    <div ref="screenshotBox" class="screenshots">
      <div
        v-for="(screenshot, index) in screenshots"
        :key="index"
        class="screenshot">
        <img :src="screenshot">
        <div class="screenshot__count">{{ index + 1}}</div>
      </div>
    </div>
  </div>


  
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
  <script src="./recorder.js"></script>

  <script>

    var size = {
      width: 400,
      height: 400
    }

    var app = new Vue({
      el: '#app',
      data: {
        screenshots: []
      },
      mounted() {
        var video = this.$refs.video
        video.width = size.width
        video.height = size.height
        this.recorder = new Recorder(video, {
          screenshot: {
            fpm: 60,
            callback: data => {
              this.screenshots.push(URL.createObjectURL(data))
              // 自动滚动
              this.$nextTick(() => {
                this.scrollToEnd()
              })
            }
          }
        })
      },
      methods: {
        handleRecord() {
          this.recorder.start()
        },
        scrollToEnd() {
          var box = this.$refs.screenshotBox
          box.scrollLeft = box.scrollWidth
        }
      }
    })

    

  </script>
  
</body>
</html>
