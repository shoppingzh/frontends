<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

    <div id="app">
        <button @click="count++">点击{{count}}次</button>
    </div>

        var app = new Vue({
            el: '#app',
            data: {
                count: 1
            },

        })

    
    </script>

    </style>
