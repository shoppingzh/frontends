<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time ago</title>
</head>
<body>


    <time class="timeago" datetime="2019-08-01 09:10"></time>

    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.timeago.js"></script>
    <script src="../js/jquery.timeago.zh-CN.js"></script>
    <script>
        $('.timeago').timeago();
        console.log($.timeago('2009-08-01 08:00:00'));
        console.log($.timeago(new Date()));
        console.log($.timeago('2019-08-01 08:25:00'));
    </script>
    
</body>
</html>
