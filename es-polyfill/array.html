<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <script src="./array.js"></script>
  <script>
    var arr = [1, 2, 3, 4, 5]
    console.log(arr.some2(o => o > 4))
    console.log(arr.every2(o => o > 5))
    console.log(arr.map2(o => o * 2))
    console.log(arr.filter2(o => o > 3))
    console.log(arr.find2(o => o > 3))
    console.log(arr.reduce2((total, o) => total + o, 0))

    console.log('========================')
    console.log(arr.some(o => o > 4))
    console.log(arr.every(o => o > 5))
    console.log(arr.map(o => o * 2))
    console.log(arr.filter(o => o > 3))
    console.log(arr.find(o => o > 3))
    console.log(arr.reduce((total, o) => total + o, 0))
  </script>
  
</body>
