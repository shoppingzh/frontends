    <script>

      // video.addEventListener('canplay', function(e) {

      // loadedmetadata - 不可播放
      // loadeddata 可播放第一帧
      // timeupdate 已经在播放

      function timeupdateHandler() {
        video.currentTime = 35 * 60
        video.removeEventListener('timeupdate', timeupdateHandler)
      }
      video.addEventListener('timeupdate', timeupdateHandler)

      

      function play() {
        video.play()
      }
